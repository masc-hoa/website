<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today at Midtown</title>
    <style>
      /* Global */
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 16px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        background-color: hsl(212, 43%, 15%);
      }

      /* Links */
      a {
        text-decoration: none;
      }

      #updateLink {
        display: none;
      }

      /* Other Tags */

      div {
        display: grid;
        grid-template-columns: minmax(auto, 600px);
        grid-template-rows: auto 1fr;
        background: #f4f4f4;
      }

      header {
        position: sticky;
        top: 0;
        left: 0;

        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: hsl(222, 10%, 19%) 0.5px dotted;
        background: hsl(0, 0%, 100%, 0.9);
      }

      h1 {
        padding: 8px 12px;
        font-size: 1.6rem;
        font-weight: 400;
        color: hsl(152, 44%, 39%);
      }

      header > a {
        font-size: 0.8rem;
        font-weight: 600;
        padding: 12px;
        text-decoration: none;
        color: slateblue;
      }

      main {
        padding: 16px;
      }

      main > details {
        margin-bottom: 32px;
      }

      summary {
        margin: 16px 1em 0 0;
        font-weight: 600;
        color: hsl(266, 8%, 18%);
        font-size: 1rem;
      }

      dl {
        margin: 0 1em 8px 2em;
      }

      dt {
        margin-top: 16px;
        margin-bottom: 8px;
        font-weight: 600;
      }
    </style>
  </head>

</html>
